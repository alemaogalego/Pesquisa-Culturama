<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1> 
    </header>
    <section>   
        <form action ="" method="get">
            <!-- <fieldset> -->
                
                <legend>Formulário de Pesquisa</legend>
                <label for="userName">Nome:</label>
                <input id="userName" type="text" name="userName" required>
                <br>
                <label for="userAge">Idade:</label>
                <input id="userAge" type="number" name="userAge" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de Nascimento:</label>
                <input id="birthDate" type="date" name="birthDate">
                <br>
                <label for="userEmail">E-mail:</label>
                <input id="userEmail" type="email" name="userEmail" required>
                <br>
                <label for="userPhone">Telefone:</label>
                <input id="userPhone" type="tel" name="userPhone" pattern="[0-9]{11}" placeholder="DDD + Numero sem espaços">
                <br>
                <label for="userPhoto">Envie sua foto:</label>
                <input id="userPhoto" type="file" name="userPhoto" accept="image/*">   
                <br>
            </fieldset>              
            <fieldset>
                <legend>Perfil</legend>
                <!-- <p>Gênero:</p>
                <input type="radio" name="userGender" 
                value="Feminino">
                <label for="userGender">Feminino</label>

                <input type="radio" name="userGender" 
                value="Masculino">
                <label for="userGender">Masculino</label>

                <input type="radio" name="userGender" 
                value="Prefiro não informar">
                <label for="userGender">Prefiro não informar</label>  -->
                
                <label for="userGender">Gênero:</label>
                <select id="userGender" name="userGender" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Prefiro não informar">Prefiro não informar</option>
                </select>    
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </section>   
</body>
</html>
